<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliciaDesign</title>
    <!-- Carga de fuentes -->
    <link href="fonts/fontawesome-free-6.1.2-web/css/all.min.css" rel="stylesheet" />
    <link href="fonts/montserrat/montserrat.css" rel="stylesheet" />

    <!-- Carga de estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style_carrito.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="layout__menu">
        <header class="menu__navbar">

            <!--logo-->
            <div class="navbar__logo">
                <h1 class="logo"><a href="index.html">DeliciaDesign</a></h1>
            </div>

            <!--Navegacion-->

            <nav id="nav" class="navbar__nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="sudaderas.html" class="nav__title">Sudaderas</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__title">Camisetas</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__title">Pantalones</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__title">Accesorios</a>
                    </li>
                    <form class="navbar__search">
                        <input type="text" class="search__input" placeholder="Buscar">
                        <div class="navbar__btn-search">
                            <a href="./404.html" class="navbar__button">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </a>
                        </div>
                    </form>

                    <a href="#" class="nav__title nav__title-carrito"></a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html"><i class="bi bi-bag"></i>
                            <div id="carritoContador">0</div>
                        </a>
                    </li>
                </ul>

            </nav>
        </header>
    </section>

    <div class="wrapper__carrito">

        <main class="contenedor__carrito">
            <div class="carrito__cabecera">
                <div class="cabecera__titulos">Producto</div>
                <div class="cabecera__titulos">Cantidad</div>
                <div class="cabecera__titulos">Unidad</div>
                <div class="cabecera__titulos">Total</div>
                <div class="cabecera__titulos">Eliminar</div>
            </div>
            <section id="carrito__productos1" class="carrito__productos">

            </section>
            <div id="mensajeCarritoVacio" class="mensajeCarritoVacio">No tienes productos en el carrito</div>
        </main>

        <div class="contenedor__asideytramitarpedido">
            <aside class="contenedor__aside">
                <div class="aside__titulo"><strong>Cesta</strong></div>
                <div id="aside__contenido" class="aside__contenido">

                </div>
                <div class="total__total">
                    <div class="total__titulo">
                        <strong>Total</strong>
                    </div>
                    <div id="total__precio" class="total__precio">
                        <strong></strong>
                    </div>
                </div>

            </aside>
            <div class="contenedor__tramitarpedido">
                <a href="./formulario.html" class="boton__tramitarpedido" id="botonTramitarPedido">Tramitar pedido</a>
            </div>
        </div>

    </div>

    <script src="js/carrito-class.js"></script>
    <script src="js/formulario.js"></script>


</body>

</html>
