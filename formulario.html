<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliciaDesign</title>
    <!-- Carga de fuentes -->
    <link href="fonts/fontawesome-free-6.1.2-web/css/all.min.css" rel="stylesheet" />
    <link href="fonts/montserrat/montserrat.css" rel="stylesheet" />

    <!-- Carga de estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style_formulario.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <section class="layout__menu">
        <header class="menu__navbar">

            <!--logo-->
            <div class="navbar__logo">
                <h1 class="logo"><a href="index.html">DeliciaDesign</a></h1>
            </div>

            <!--Navegacion-->

            <nav id="nav" class="navbar__nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="sudaderas.html" class="nav__title">Sudaderas</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__title">Camisetas</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__title">Pantalones</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__title">Accesorios</a>
                    </li>
                    <form id="searchForm" class="navbar__search">
                        <input type="text" id="searchInput" class="search__input" placeholder="Buscar">
                        <div class="navbar__btn-search">
                            <a href="./404.html" class="navbar__button">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </a>
                        </div>
                    </form>

                    <a href="#" class="nav__title nav__title-carrito"></a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html"><i class="bi bi-bag"></i>
                            <div id="carritoContador">0</div>
                        </a>
                    </li>
                </ul>

            </nav>
        </header>
    </section>

    <div class="wrapper__formulario">
        <h2 class="titulo__formulario">Completa el proceso de compra</h2>

        <!--Contenido-->
        <section id="content" class="content">
            <div id="box" class="box">

                <!--Cargar acordeon-->
                <form action="" method="POST" id="form__contact" class="form__content">
                    <label for="name">Nombre</label>
                    <input id="form_name" class="form__nombre" type="text" name="name" data-validation="alphanumeric">

                    <label for="surname">Apellidos</label>
                    <input id="form_surname" class="form__apellidos" type="text" name="surname"
                        data-validation="alphanumeric">

                    <label for="email">Email</label>
                    <input class="form__email" type="text" name="email" data-validation="email">

                    <label for="codigoPostal">Código Postal:</label>
                    <input type="text" id="form_CP" class="form_CP" name="codigoPostal" maxlength="5" placeholder=""
                        required>

                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" class="form_direccion" name="direccion" placeholder="" required>
                    <label for="provincia">Provincia:</label>
                    <select id="provincia" name="provincia" required class="form_provincias"></select>

                    <div class="politica_privacidad">
                        <input type="checkbox" class="login__check-input" id="login-check">
                        <label for="login-check" class="login__check-label">He leido y acepto la política de
                            privacidad</label>
                    </div>

                </form>

            </div>
            <div class="contenedor__asideytramitarpedido">
                <form action="" method="post" class="form_datostarjeta">
                    <label for="nombreTitular">Nombre del Titular:</label>
                    <input type="text" id="nombreTitular" class="nombreTitular" name="nombreTitular" placeholder=""
                        required>

                    <label for="numeroTarjeta">Número de Tarjeta:</label>
                    <input type="text" id="numeroTarjeta" class="numeroTarjeta" name="numeroTarjeta" placeholder=""
                        pattern="\d{16}" required>

                    <div class="fecha_Nseguridad">
                        <label for="fechaCaducidad" class="texto_tarjeta">Fecha de expiración:</label>
                        <input type="text" id="fechaCaducidad" class="fechaCaducidad" name="fechaCaducidad"
                            placeholder="MM/AA" pattern="\d{2}/\d{2}" required>

                        <label for="codigoSeguridad" class="texto_tarjeta">(CVV):</label>
                        <input type="text" id="codigoSeguridad" class="codigoSeguridad" name="codigoSeguridad"
                            placeholder="" pattern="\d{3}" required>
                    </div>

                </form>
                <aside class="contenedor__aside">
                    <div class="aside__titulo"><strong>Cesta</strong></div>
                    <div id="aside__contenido" class="aside__contenido">

                    </div>
                    <div class="total__total">
                        <div class="total__titulo">
                            <strong>Total</strong>
                        </div>
                        <div id="total__precio" class="total__precio">
                            <strong>234342</strong>
                        </div>
                    </div>
                </aside>
                <div class="contenedor__tramitarpedido">
                    <a href="./compra-finalizada.html" class="boton__tramitarpedido">Realizar pedido</a>
                </div>
            </div>

        </section>


    </div>

    <script src="js/provincias.js"></script>
    <script src="js/formulario.js"></script>

</body>

</html>
